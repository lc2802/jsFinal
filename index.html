<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BaseMap</title>

    <!-- Enlace a los archivos CSS de Bootstrap desde el CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol@10.0.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@10.0.0/ol.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <header class="header d-flex align-items-center justify-content-between p-3">
      <div class="logo-container d-flex align-items-center">
        <img src="media/logo.png" alt="Logo" class="logo mr-3" />
        <h1 class="header-title m-0">BaseMap</h1>
      </div>
      <nav class="navigation d-flex">
        <a href="index.html" class="btn btn-light mx-2">Inicio</a>
        <a href="mapas.html" class="btn btn-light mx-2">Mapas</a>
        <!-- <button class="btn btn-light mx-2">Acerca de</button> -->
      </nav>
    </header>
    

  </head>

  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide pt-2"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>

      <div class="Carrusel d-flex justify-content-center align-items-center">
        <div class="carousel-inner bg-primary">
          <div class="carousel-item active">
            <img src="media/hibrido.JPG" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="media/mapagris.JPG" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="media/topografico.JPG" class="d-block w-100" alt="..." />
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
    <br>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./scripts.js"></script>
  </body>
</html>
