<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mapa</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol@10.0.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@10.0.0/ol.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header d-flex align-items-center justify-content-between p-3">
      <div class="logo-container d-flex align-items-center">
        <img src="media/logo.png" alt="Logo" class="logo mr-3" />
        <h1 class="header-title m-0">BaseMap</h1>
      </div>
      <nav class="navigation d-flex">
        <a href="index.html" class="btn btn-light mx-2">Inicio</a>
        <a href="mapas.html" class="btn btn-light mx-2">Mapas</a>
      </nav>
    </header>

    <div id="controls" class="d-flex flex-column position-absolute p-3">
      <div class="mb-3">
        <select id="mapa" class="form-control">
          <option value="" disabled selected>Selecciona una capa base</option>
          <option value="mapabase_hibrido">Mapa Híbrido</option>
          <option value="mapabase_topo">Mapa Topográfico</option>
          <option value="mapabase_gris">Mapa gris</option>
          <option value="argenmap_oscuro">Mapa oscuro</option>
        </select>
      </div>

      <div id="capacomp1">
        <label>
          <input type="checkbox" value="coberturas_del_suelo" />
          Cobertura de suelo y vegetación
        </label>
        <label>
          <input type="checkbox" value="dengue_zika_salud" /> Casos de dengue
        </label>
        <label>
          <input type="checkbox" value="cant_poblacion_radio_indec" /> Densidad de población
        </label>
      </div>
    </div>

    <div id="map" style="width: 100%; height: 100vh; position: absolute; top: 0; left: 0;"></div>

    <script src="scripts.js" defer></script>
  </body>
</html>
